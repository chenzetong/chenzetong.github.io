<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到 | 陈泽通的个人网站</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      color: #0070f3;
      line-height: 1;
      text-shadow: 0 2px 10px rgba(0,112,243,0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      color: #666;
    }
    
    .back-button {
      display: inline-block;
      background-color: #0070f3;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.3s;
      border: none;
      box-shadow: 0 4px 14px rgba(0,118,255,0.39);
    }
    
    .back-button:hover, .back-button:focus {
      background-color: #0060df;
      transform: translateY(-2px);
    }
    
    .back-button:active {
      transform: translateY(0);
    }
    
    /* 页脚 */
    .footer {
      background-color: #fff;
      padding: 1.5rem 0;
      border-top: 1px solid #eaeaea;
      text-align: center;
    }
    
    .footer p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
  <script>
    // 提供单页应用路由处理
    document.addEventListener('DOMContentLoaded', function() {
      // 处理返回首页的链接
      document.getElementById('homeLink').addEventListener('click', function(e) {
        e.preventDefault();
        
        // 返回至默认页面
        window.location.href = './';
      });
    });
  </script>
</head>
<body>
  <main class="container">
    <h2 class="error-code">404</h2>
    <h1>页面未找到</h1>
    <p>很抱歉，您尝试访问的页面不存在或已被移动。请检查输入的URL是否正确，或返回首页。</p>
    <a href="./" id="homeLink" class="back-button">返回首页</a>
  </main>
  
  <footer class="footer">
    <p>&copy; 2024 陈泽通. 保留所有权利.</p>
  </footer>
</body>
</html>
