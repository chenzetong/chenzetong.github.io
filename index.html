<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>陈泽通的个人网站</title>
  <script type="text/javascript">
    // 检查是否在正确的路径
    (function() {
      var href = window.location.href;
      if (href.includes('/chenzetong/')) {
        // 如果 URL 包含旧的子路径，重定向到根域名
        window.location.href = href.replace('/chenzetong/', '/');
        return;
      }
      
      // 处理 GitHub Pages 的 SPA 路由
      if (window.location.search[1] === '/') {
        var decoded = window.location.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            window.location.pathname.slice(0, -1) + decoded + window.location.hash
        );
      }
    })();
  </script>
  <!-- 添加基本样式 -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>正在加载网站...</p>
  </div>
  <script>
    // 加载正确的入口页面，使用相对路径
    setTimeout(function() {
      window.location.href = './index';
    }, 500);
  </script>
</body>
</html>
